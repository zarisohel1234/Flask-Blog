{% extends 'base.html' %} {% block samepart %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('static/assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Welcome To Coders</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <h2>Add New Posts</h2>
  <a href="/edit/0"><button type="button" class="btn btn-outline-info">Add New Post</button></a>
  <a href="/logout"><button type="button" class="btn btn-outline-danger">Log Out</button></a>
  <hr>
  <h2>Upload File</h2>
  <form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" id="f1" name="f1">
    <button type="submit" class="btn btn-outline-success">Upload</button>
  </form>
    <h2>Edit Posts</h2>
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Sr.No.</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        {% for post in posts %}
      <tr>
        <td>{{post.srno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.srno}}"><button type="button" class="btn btn-outline-primary">EDIT</button></a></td>
        <td><a href="/delete/{{post.srno}}"><button type="button" class="btn btn-outline-warning">DELETE</button></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock samepart %}
